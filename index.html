<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Reset stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
        
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!--My Stylesheet link-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="mb-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="searchCity">Search for a City</label>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="city">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <div>
                    <ul class="list-group" id="search-history">
                        <!-- <li class="list-group-item">Montreal</li>
                        <li class="list-group-item">Toronto</li>
                        <li class="list-group-item">Hong Kong</li>
                        <li class="list-group-item">Taipei</li>
                        <li class="list-group-item">Tokyo</li> -->
                    </ul>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="border mb-2 p-3">
                    <h2>
                        <span id="cityName">Toronto</span>
                        <span id="date">10/20/2020</span><span id="iconWeather"></span>
                    </h2>
                    <p class="current-stats">
                        Temperature:
                        <span id="temperature">7</span>&#8451; 
                    </p>
                    <p class="current-stats">
                        Humity:
                        <span  id="humidity">62</span>%; 
                    </p>
                    <p class="current-stats">
                        Wind Speed:
                        <span  id="wind-speed">18</span>km/h; 
                    </p>
                    <p class="current-stats">
                        UV Index:
                        <span id="uv-index" class="rounded-sm p-2">2</span>
                    </p>
                </div>
                <div class="border">
                    <h3>5-day forecast</h3>
                    <div id="weekly-forecast">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--javascript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

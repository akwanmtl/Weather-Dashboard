<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Reset stylesheet-->
        <link rel="stylesheet" href="./assets/css/reset.css">
            
        <!--Bootstrap links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <!--Font Awesome Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

        <!--My Stylesheet link-->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Weather Dashboard</title>
    </head>

    <body>
        <!--Header starts here-->
        <header class="mb-2">
            <h1>Weather Dashboard</h1>
        </header>
        <!--Header ends here-->

        <!--Main content starts here-->
        <div class="container-fluid">
            <div class="row">

                <!--Side section starts here-->
                <div class="col-sm-4 col-md-3">

                    <!--Search bar starts here-->
                    <form>
                        <div class="form-group">
                            <label for="searchCity">Search for a City</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city" placeholder="City name">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <!--Search bar ends here-->

                    <!--Search history starts here-->
                    <div>
                        <ul class="list-group" id="search-history">
                        </ul>
                    </div>
                    <!--Search history ends here-->
                </div>
                <!--Side section ends here-->

                <!--Weather display section starts here-->
                <div class="col-sm-8 col-md-9">

                    <!--Current weather section starts here-->
                    <div class="border mb-2 p-3">
                        <h2>
                            <span id="cityName">Current Weather</span>
                            <span id="date"></span><span id="iconWeather"></span>
                        </h2>
                        <p class="current-stats">
                            Temperature:
                            <span id="temperature"></span>&#8451; 
                        </p>
                        <p class="current-stats">
                            Humity:
                            <span  id="humidity"></span>%; 
                        </p>
                        <p class="current-stats">
                            Wind Speed:
                            <span  id="wind-speed"></span>km/h; 
                        </p>
                        <p class="current-stats">
                            UV Index:
                            <span id="uv-index" class="rounded-sm p-2">2</span>
                        </p>
                    </div>
                    <!--Current weather section ends here-->

                    <!--5 day forcast section starts here-->    
                    <div class="p-3">
                        <h3>5-day forecast</h3>
                        <div id="weekly-forecast" class="row">
                        </div>
                    </div>
                    <!--5 day forcast section ends here-->   

                </div>
                <!--Weather display section starts here-->

            </div>
        </div>
        <!--Main content ends here-->
        
        <!--javascript files-->

        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Moment.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!--my script file-->
        <script src="./assets/js/script.js"></script>
        
    </body>
</html>
